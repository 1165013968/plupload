<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="css/plupload.single.css" type="text/css" media="screen" />
<title>Plupload - Singe upload widget example</title>
<style type="text/css">
body {background: #9A7C5F;}
</style>
<script type="text/javascript" src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
	google.load("jquery", "1.3");
</script>
<script type="text/javascript" src="../js/gears_init.js"></script>
<script type="text/javascript" src="../js/plupload.full.min.js"></script>
<script type="text/javascript" src="../js/jquery.plupload.single.min.js"></script>
<script>
$().ready(function() {
	// Setup singe upload
	$("#upload_file").pluploadSingle({
		runtimes : 'flash',
		// General settings
		url : 'upload.php',
		max_file_size : '10mb',
		chunk_size : '1mb',
		unique_names : true,
		filters : [
			{title : "Image files", extensions : "*.jpg;*.gif;*.png", mac_types : "JPEG;jp2_;GIFF"},
			{title : "Other files", extensions : "*.exe", mac_types : "EXE;jp2_;GIFF"}
		],
		flash_swf_url : '../js/plupload.flash.swf',
		silverlight_xap_url : '../js/plupload.silverlight.xap'
	});
});

$().ready(function() {
	// Setup singe upload
	$("#upload_file2").pluploadSingle({
		runtimes : 'flash',
		// General settings
		url : 'upload.php',
		max_file_size : '10mb',
		chunk_size : '1mb',
		unique_names : true,
		filters : [
			{title : "Image files", extensions : "*.jpg;*.gif;*.png", mac_types : "JPEG;jp2_;GIFF"},
			{title : "Other files", extensions : "*.exe", mac_types : "EXE;jp2_;GIFF"}
		],
		flash_swf_url : '../js/plupload.flash.swf',
		silverlight_xap_url : '../js/plupload.silverlight.xap'
	});
});
</script>
</head>
<body>

<form method="post" action="dump.php">
	<h1>Singe file widget example</h1>

	<div id="upload_file">
		You need an upload runtime. For example Flash, Silverlight or Gears.
	</div>

	<div id="upload_file2">
		You need an upload runtime. For example Flash, Silverlight or Gears.
	</div>

	<input type="submit" value="Send" />
</form>

</body>
</html>
